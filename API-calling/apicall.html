<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <form action="" class="form text-center">

            <fieldset class="fild-show w-50 m-auto  text-center" id="step1">
                <h2 class="text-center">Persnol</h2>
                <input type="text" name="" id="" class="form-control m-2" placeholder="Frist name">
                <input type="text" name="" id="" class="form-control m-2" placeholder="last name">
            </fieldset>

            <fieldset class="fild-show w-50 m-auto  text-center" id="step2">
                <h2 class="text-center">Contact</h2>
                <input type="email" name="" id="" class="form-control m-2" placeholder="E-mail">
                <input type="text" name="" id="" class="form-control m-2" placeholder="Mobile">
            </fieldset>

            <fieldset class="fild-show w-50 m-auto  text-center" id="step3">
                <h2 class="text-center">Dirth Details</h2>
                <input type="date" name="" id="" class="form-control m-2" placeholder="Frist name">
                <input type="text" name="" id="" class="form-control m-2" placeholder="Birth Place">
            </fieldset>

            <button type="button" id="preview" class="btn btn-secondary m-3">previe</button>
            <button type="button" id="next" class="btn btn-primary" m-3>Next</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(document).ready(function () {
            $('#step2').hide();
            $('#step3').hide();
            var step = 1;

            $('#next').click(function () {
                $('#step1').hide();
                $('#step2').hide();
                $('#step3').hide();
                if (step < 3 && step >0 ) {
                    step++;
                    console.log(step);

                }
                $(`#step${step}`).show();
            });

            $('#preview').click(function(){
                $('#step1').hide();
                $('#step2').hide();
                $('#step3').hide();
                if (step < 4 && step > 1) {
                    step--;
                    console.log(step); 
                }else{

                }
                $(`#step${step}`).show();
            })
        })
    </script>
</body>

</html>
